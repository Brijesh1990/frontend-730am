        {

        {
            document.getElementById("demo").style="color:black; font-size:16px;";
        }
    </script>
</head>
<body>
    
    <p id="demo"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, sequi. Blanditiis, cupiditate provident quos numquam, maiores laboriosam mollitia eaque consectetur enim error doloribus in voluptatem molestiae, itaque omnis id. Totam.</p>
    <button type="button" onmouseover="test()" onmouseout="test1()">click me</button>
</body>
</html>
